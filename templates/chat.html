<!DOCTYPE html>
<html>
<head>
<title>Keltron Chat Assistant</title>
<style>.loading-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    justify-content: center;
    align-items: center;
}

.loading-spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="static/css/bot_style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
	<br>
	<h1><img src="static/images/keltron.jpeg" width="60px" height="40px">Chat Assistant</h1>
	<div class="row">		
		<form>			
			<div id="chatbox" class="form-group">				
				<p class="botText"> <img src="static/images/chatBot.jpg" width="50px" height="50px"><span>Hi! I'm Your bot to help you.</span></p>				
			</div>
			<div id="messageSection" class="form-group">				
				<input id="message" type="text" name="message" placeholder="Write a message" class="form-control">	
                <input type="hidden" id="collectionHid" name="collectionHid" value={{data}}>		
			</div>
			<br>
            <div class="loading-container" id="loadingContainer">
                <div class="loading-spinner"></div>
            </div>
			<button type="submit" id="send" class="btn btn-success">Send</button>
		</form>			
	</div>
</div>
<script>
    $(document).ready(function() {
        
        $("form").on("submit", function(event) {
            $('#load').show();
            var message = $("#message").val();
            var collectionName = $("#collectionHid").val();
            var userMessage = '<p class="userText"><img src="static/images/user.png" width="50px" height="50px"><span>' + message + "</span></p>";
            $("#message").val("");
            $("#chatbox").append(userMessage);
            document.getElementById("messageSection").scrollIntoView({
                block: "start",
                behavior: "smooth",
            });
            $('#loadingContainer').show();
            $.ajax({
                data: {
                    message: message,
                    collectionName:collectionName
                },
                type: "POST",
                url: "/get",
            }).done(function(data) {
                $('#loadingContainer').hide();
               // var botAnswerHtml = '<p class="botText"><img src="static/images/chatBot.jpg" width="50px" height="50px"><span>' + data + "</span></p>";
                var botAnswerHtml = '<p class="botText"><img src="static/images/chatBot.jpg" width="50px" height="50px"><span style="white-space: pre-line;">' + data + "</span></p>";
                $("#chatbox").append($.parseHTML(botAnswerHtml));
                document.getElementById("messageSection").scrollIntoView({
                    block: "start",
                    behavior: "smooth",
                });
            });
            event.preventDefault();
        });
    });
</script>
</body>

</html>
